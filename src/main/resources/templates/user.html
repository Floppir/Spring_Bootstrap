<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8" name="viewport">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/user.css}" rel="stylesheet"/>
</head>
<body>
<div class="head">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <b th:text="${user.email}"></b>
                <div>with roles:</div>
                <th:block th:each="role : ${user.roles}">
                    <div th:text="${role.name}"></div>
                </th:block>
            </div>
            <div class="col">
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<div class="body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="padding-top: 15px">
                <a class="admin" href="/admin" sec:authorize="hasRole('ADMIN')">Admin</a>
                <a class="user" href="/user" sec:authorize="hasRole('USER')">User</a>
            </div>
            <div class="col" style="background: #f8f9fa;">
                <h1>User information-page</h1>
                <div class="container" style="border: 1px solid #dfdfdf;margin: 0 0 0 19px">
                    <div class="row">
                        <div class="col"
                             style="background-color: #f7f7f7; border-bottom: 1px solid #dfdfdf; margin-top: 8px">
                            <h4> About user</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col" style="background-color: white">
                            <table class="table table-striped">
                                <thead>
                                <tr style="border-top: 1px solid #dfdfdf;">
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <th scope="row" th:text="${user.id}"></th>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td>
                                        <th:block th:each="role : ${user.roles}">
                                            <div style="float: left; margin-right: 10px" th:text="${role.name}"></div>
                                        </th:block>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
